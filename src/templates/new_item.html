{% extends 'base.html' %}

{% block content %}
    <header><h1>Create Item</h1></header>
    <section class="create-item-form">
        <form method="POST">
            <div>
                <label for="url">URL</label>
                <input type="text" id="url" name="url" placeholder="https://...."/>
            </div>
            <div>
                <label for="tag_name">TAG</label>
                <input type="text" id="tag_name" name="tag_name" placeholder="span/div/ ..." aria-describedby="tagNameHelp"/>
                <small id="tagNameHelp">
                    What is the HTML tag of the item that contains the item price?
                </small>
            </div>
            <div>
                <label for="query">QUERY</label>
                <input type="text" id="query" name="query" placeholder='{"id": "..."}' aria-describedby="queryHelp"/>
                <small>
                    What JSON query would we have to do to find the specific tag with price?
                </small>
            </div>
            <button type="submit">Create</button>


        </form>
    </section>
{% endblock %}
